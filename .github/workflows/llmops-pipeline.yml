name: LLMOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t fastapi-app:latest .

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag fastapi-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest

      # 6️⃣ Scan Docker image on Docker Hub using Trivy
      - name: Scan Docker image with Trivy
        run: |
          docker run --rm aquasec/trivy:latest image ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:latest
